{% extends 'base.html' %}
{% block title %} JNCT Alumni :: Home{% endblock %}
{% load static %}
{% block content %}
<div class="insightdiv">
    {% for insight in insights %}
    <div class="card element">
        <center><h3 class="text-muted">{{ insight.title }}</h3></center>
        <hr>
        {% if insight.image %}
        <img alt="image of insight" class="" src="{{ insight.image.url }}"
             style="">
        {% endif %}
        <p>{{ insight.caption }}</p>
    </div>
    {% endfor %}
</div>


{% endblock %}
